<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Workspace Bookmarklet Generator</title>
        <link rel="stylesheet" href="main.css" type="text/css">
        <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/NovaDevelopment/bookmarklets.js/Scripts/bookmarklets.js"></script>
    </head>
    <body>
        <p class="title noBottomMargin noTopMargin">Workspace Bookmarklet Generator</p>
        <sub class="noTopMargin">Powered by <a href="https://bookmarklets.js.org/">Bookmarklets.js</a>. This page uses the unstable version of Bookmarklets.js.</sub>
        <div id="generator" class="first">
            <input type="text"
                   id="workspaceNameInput"
                   placeholder="Workspace Name"><br>
            <input type="text"
                   id="workspaceSitesInput"
                   placeholder="Webpages in CSV (Comma Separated Values) Format"
                   title="Enter the names of the websites you wish to launch, separated by commas and no spaces.">
            <input type="button"
                   value="Generate Bookmarklet"
                   onclick="gen()">
        </div>
        <a hidden href="" id="bookmarkletLink"></a>
    </body>
    <script>
        function gen() {
            document.getElementById("bookmarkletLink").removeAttribute("hidden");
            document.getElementById("bookmarkletLink").textContent = document.getElementById("workspaceNameInput").value;
            document.getElementById("bookmarkletLink").href = bookmarklets.workspaces.createCompleteBookmarkletURLFromCSV(document.getElementById("workspaceSitesInput").value, document.getElementById("workspaceNameInput").value);
        }
    </script>
</html>
