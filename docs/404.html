<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            @import url('https://fonts.googleapis.com/css?family=Open+Sans&subset=greek,greek-ext,latin-ext');
            @keyframes errorMorph {
                0% {
                    color: black;
                }
                50% {
                    background: red;
                }
                100% {
                    background: darkred;
                    color: white;
                }
            }
            html {
                animation: errorMorph;
                animation-duration: 7.5s;
                animation-fill-mode: forwards;
                animation-timing-function: ease;
                font-family: 'Open Sans', sans-serif;
                font-size: 25px;
            }
            p {
                margin-top: 0px;
                margin-bottom: 0px;
            }
            a {
                color: white;
            }
            a:hover {
                text-decoration: none;
            }
            .title {
                font-size: 250px;
                font-weight: bold;
            }
            .italic {
                font-style: italic;
            }
            #center {
                position: absolute;
                left: 50%;
                top: 50%;
                -webkit-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
                text-align: center;
            }
        </style>
        <title>404 | Workspaces.js</title>
    </head>
    <body>
        <div id="center">
            <p class="title">404</p>
            <p>That's an error. Basically, we have no idea what you're looking for, but we <span class="italic">can</span> tell you that its not here.</p>
            <p>Try our <a href="index">homepage</a></p>
        </div>
    </body>
</html>
